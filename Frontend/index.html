<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./node_modules/codemirror/lib/codemirror.css">
  <script src="./node_modules/codemirror/lib/codemirror.js"></script>
  <script src="./node_modules/codemirror/mode/javascript/javascript.js"></script>
  <script type="module">
    import initialize from './script.js';
    document.addEventListener("DOMContentLoaded", () => {
      initialize(`The Wreck of the Summer Rose
by Milo Jacobs, Steve Graphton, and Lord Framingham.

The waves rose ten yards out from the sea.
The storm of the dark red moon had taken our best men.
The open waters pulled them into the depths!
The water whipped at the boat,
    releasing its rose-tinted wood three-hundred fathoms below.
  The wreck of the Summer Rose left few survivors.
    Nature's tide had taken all our formidable men and left only 2.
    The storm gave no respite.
    As the waters rose, those who were left abandoned the 
    Summer Rose and swam 10 hours before finding rescue!
It is truly a miracle that they lived.
      `);
    });
  </script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./color.css">
</head>

<body>
  <div id="output-toggle-container">
    Canvas
    <label class="switch">
      <input id="output-toggle" type="checkbox" onchange="update_output();">
      <span class="slider"></span>
    </label>
    JavaScript
  </div>
  <div id="codespace">
    <div class="tabContent noScroll" id="code"></div>
    <pre style="display: none;" readonly="true" class="tabContent" id="js">JavaScript</pre>
    <div id="stack">
      <canvas id="outputcanvas" width="400px" height="400px"></canvas>
      <canvas id="outputcanvas2" style="visibility: hidden;" width="400px" height="400px"></canvas>
    </div>
  </div>
  <div id="controls">
    <button id="reset" onclick="reset()"><img src="icons/reset.svg"></img></button>
    <button id="toggle-play" style="display: none;" onclick="toggle()"><img></img></button>
  </div>
  <div id="console" />
</body>

</html>
