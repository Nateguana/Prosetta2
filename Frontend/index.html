<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="./script.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body onload="onPageLoad()">
  <div id="tabGroup">
    <button class="tabBtn tabDefault" onclick="openTab(event, 'code')">Code</button>
    <button class="tabBtn" onclick="openTab(event, 'syntax')">Syntax</button>
    <button class="tabBtn" onclick="openTab(event, 'js')">JS</button>
  </div>
  <div id="codespace">
    <textarea class="tabContent" id="code" onkeyup="updateCode()"></textarea>
    <textarea style="display: none;" readonly="true" class="tabContent" id="syntax">Syntax</textarea>
    <textarea style="display: none;" readonly="true" class="tabContent" id="js">JavaScript</textarea>
    <canvas id="outputcanvas" width="400px" height="400px" />
  </div>
  <button onclick="runcode();">Run</button>
  <div id="console" />
</body>

</html>
